<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkity Link</title>
    <link rel="preconnect" href="https://api.raindrop.io">
    <link rel="dns-prefetch" href="https://api.raindrop.io">
    <link rel="preload" href="PressStart2P-Regular.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="alternate" type="application/rss+xml" title="Linkity Link RSS Feed" href="rss.xml">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>LINKITY LINK</h1>
            
            <!-- Headline section -->
            <div class="headline-link" id="headline-link" style="display: none;">
                <!-- Headline bookmark will be populated here -->
            </div>
        </header>

        <main class="main">
            <!-- Three column layout -->
            <div class="columns-container" id="columns-container">
                <div class="column" id="column-1">
                    <!-- Column 1 bookmarks -->
                </div>
                <div class="column" id="column-2">
                    <!-- Column 2 bookmarks -->
                </div>
                <div class="column" id="column-3">
                    <!-- Column 3 bookmarks -->
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>A little experiment created by <a href="https://bradbarrish.com">Brad Barrish</a> with assistance from <a href="https://github.com/anthropics/claude-code">Claude Code</a> and some heavy inspiration from <a href="https://clone.fyi">clone.fyi</a>.</p>
            <p>Read <a href="https://bradbarrish.com/2025/06/25/some-more-detail-about-linty.html">the story behind Linky Link</a>. Clone the repo and make your own Linky Link site. If RSS is your thing, here's <a href="rss.xml">a feed for you</a>.</p>
        </footer>
    </div>

    <script src="config.js"></script>
    <script src="script-optimized.js"></script>
    
    <!-- GoatCounter Analytics -->
    <script data-goatcounter="https://linkitylink.goatcounter.com/count"
            async src="//gc.zgo.at/count.js"></script>
</body>
</html>
